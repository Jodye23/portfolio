<div class="card flex align-item-center justify-content-center">
    <div class="card p-4 shadow-6 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl text-primary font-bold mb-3">
                Login
            </div>
        </div>

        <div>
            <form #form="ngForm">
                <label for="username" class="block text-900 font-medium mb-2"
                    >Username</label
                >
                <input
                    [(ngModel)]="username"
                    type="text"
                    name="username"
                    placeholder="Write your username..."
                    pInputText
                    class="w-full mb-3"
                    required
                />

                <label for="password1" class="block text-900 font-medium mb-2"
                    >Password</label
                >
                <input
                    [(ngModel)]="password"
                    type="password"
                    name="password"
                    placeholder="Write your password..."
                    pInputText
                    class="w-full mb-3"
                    required
                />
            </form>

            <button
                pButton
                pRipple
                label="Login"
                icon="pi pi-user"
                class="w-full"
                [disabled]="form.invalid"
                type="submit"
                (click)="goToHome()"
            ></button>

            <p class="flex align-item-center justify-content-center mt-2">
                Not registered?
                <a
                    (click)="goToRegistrer()"
                    style="cursor: pointer; margin-left: 2px"
                >
                    Click here</a
                >
            </p>
        </div>
    </div>
</div>
