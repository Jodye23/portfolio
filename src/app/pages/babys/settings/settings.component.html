<div class="card flex align-item-center justify-content-center">
    <div class="card p-4 shadow-6 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl text-primary font-bold mb-3">
                Create your baby
            </div>
        </div>
        <form [formGroup]="babyDescription">
            <div class="field col">
                <label for="name" class="block text-900 font-medium mb-2">
                    Nome
                </label>
                <input
                    placeholder="..."
                    pInputText
                    id="name"
                    formControlName="name"
                    class="w-full mb-3"
                />
            </div>
            <div class="field col">
                <label for="sex" class="block text-900 font-medium mb-2"
                    >Sex</label
                >
                <div
                    class="card flex align-items-center justify-content-center gap-3"
                >
                    <div>
                        <p-radioButton
                            id="sex"
                            formControlName="sex"
                            name="sex"
                            value="M"
                            inputId="sex"
                        ></p-radioButton>
                        <label for="sex" class="ml-2">M</label>
                    </div>

                    <div>
                        <p-radioButton
                            id="sex"
                            formControlName="sex"
                            name="sex"
                            value="F"
                            inputId="sex"
                        ></p-radioButton>
                        <label for="sex" class="ml-2">F</label>
                    </div>
                </div>
            </div>
            <div class="field col">
                <label for="born" class="block text-900 font-medium mb-2"
                    >Born</label
                >
                <input
                    placeholder="..."
                    pInputText
                    id="born"
                    formControlName="born"
                    class="w-full mb-3"
                    type="date"
                />
            </div>
            <div class="field col">
                <label for="weight" class="block text-900 font-medium mb-2"
                    >Weight</label
                >
                <input
                    placeholder="0"
                    pInputText
                    id="weight"
                    formControlName="weight"
                    class="w-full mb-3"
                    type="number"
                />
            </div>
            <p-button
                (click)="addChild()"
                label="Add"
                class="flex align-item-center justify-content-center"
            ></p-button>
        </form>
    </div>
</div>
