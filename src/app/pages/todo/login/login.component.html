<div class="card flex justify-content-center align-item-center">
    <div class="card p-4 shadow-6 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl text-primary font-bold mb-3">
                {{ "TITLELOGIN-TODO" | translate }}
            </div>
        </div>

        <div>
            <form #form="ngForm" (ngSubmit)="save(form)">
                <label for="username" class="block text-900 font-medium mb-2"
                    >Username</label
                >
                <input
                    type="text"
                    #username="ngModel"
                    [(ngModel)]="user.username"
                    name="username"
                    placeholder="Write any username..."
                    pInputText
                    class="w-full mb-3"
                    required
                />

                <label for="password1" class="block text-900 font-medium mb-2"
                    >Password</label
                >
                <input
                    type="password"
                    #password="ngModel"
                    [(ngModel)]="user.password"
                    name="password"
                    placeholder="Write any password..."
                    pInputText
                    class="w-full mb-3"
                    required
                />
            </form>

            <button
                pButton
                pRipple
                label="Login"
                icon="pi pi-user"
                class="w-full"
                [disabled]="form.invalid"
                (click)="loginUser()"
                type="submit"
            ></button>
        </div>
        <p class="pt-3 text-center">
            {{ "CRED" | translate }}
        </p>
    </div>
</div>
