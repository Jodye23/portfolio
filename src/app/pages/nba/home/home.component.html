<app-navbar></app-navbar>
<div class="card shadow-6">
    <div class="ml-6">
        <div class="flex">
            <img
                [style]="{ width: '30rem' }"
                src="https://www.itl.cat/pngfile/big/95-955352_basketball-gif.gif"
                alt="NBA Logo"
            />
            <div class="ml-5">
                <h1>NBA APP</h1>
                <p>
                    Benvenuti, per tutti gli appassionati di palla canestro !
                    <br />
                    Qui potrete trovare tutte le informazioni riguardanti la
                    vostra squadra preferita, i giocatori, le partite e tanto
                    ancora
                </p>
            </div>
        </div>

        <div
            class="flex-initial flex align-items-center justify-content-center p-jc-around"
        >
            <p-button
                class="flipleft animation-duration-1000"
                type="button"
                label="Stats"
                [rounded]="true"
            ></p-button>
            <p-button
                class="flipleft animation-duration-1000"
                type="button"
                label="Live"
                [rounded]="true"
                severity="danger"
            ></p-button>
            <p-button
                class="flipleft animation-duration-1000"
                type="button"
                label="Games"
                [rounded]="true"
                severity="success"
            ></p-button>
            <p-button
                class="flipleft animation-duration-1000"
                type="button"
                label="Teams"
                [rounded]="true"
                severity="secondary"
            ></p-button>
            <p-button
                class="flipleft animation-duration-1000"
                type="button"
                label="Standings"
                [rounded]="true"
                severity="warning"
            ></p-button>
        </div>
        <div class="flex flex-row flex-wrap pl-5">
            <p-card
                class="flex m-5 text-center shadow-6 zoomindown animation-duration-1000"
                header="STATS"
                subheader="Sei amante dei dati? Controlla le statistiche sempre aggiornate"
                [style]="{ width: '280px', color: 'blue' }"
            >
                <ng-template pTemplate="header">
                    <img
                        alt="Card"
                        src="https://i.pinimg.com/originals/5e/11/99/5e11996f06ff229b9f082b44f2484fc7.gif"
                    />
                </ng-template>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-bar-chart-line"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1zm1 12h2V2h-2zm-3 0V7H7v7zm-5 0v-3H2v3z"
                    />
                </svg>
            </p-card>
            <p-card
                class="flex m-5 text-center shadow-6 zoomindown animation-duration-1000"
                header="LIVE"
                subheader="Segui la lega piÃ¹ bella del mondo sempre live"
                [style]="{ width: '280px', color: 'red' }"
            >
                <ng-template pTemplate="header">
                    <img
                        alt="Card"
                        src="https://cdn.vox-cdn.com/thumbor/KpmsDdAskUNm4mtRJEETR0xtYMs=/0x0:3200x1800/1200x675/filters:focal(1275x312:1787x824):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/66305783/1987_MJ.0.gif"
                    />
                </ng-template>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-record-circle"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                    />
                    <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                </svg>
            </p-card>
            <p-card
                class="flex m-5 text-center shadow-6 zoomindown animation-duration-1000"
                header="GAMES"
                subheader="Controlla come sono andate le partite e vedi il calendario di gioco"
                [style]="{ width: '280px', color: 'green' }"
            >
                <ng-template pTemplate="header">
                    <img
                        alt="Card"
                        src="https://i.pinimg.com/originals/f4/d1/e4/f4d1e4460541628de4bc61d35e9c6e73.gif"
                    />
                </ng-template>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-calendar-week"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"
                    />
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
                    />
                </svg>
            </p-card>
            <p-card
                class="flex m-5 text-center shadow-6 zoomindown animation-duration-1000"
                header="STANDINGS"
                subheader="La classifica delle due Conference della lega aggiornata"
                [style]="{ width: '280px', color: 'orange' }"
            >
                <ng-template pTemplate="header">
                    <img
                        alt="Card"
                        src="https://i.pinimg.com/originals/35/7f/f8/357ff8054b956e6e43aee217905defeb.gif"
                    />
                </ng-template>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trophy"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935M3.504 1q.01.775.056 1.469c.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.5.5 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667q.045-.694.056-1.469z"
                    />
                </svg>
            </p-card>
        </div>
    </div>
</div>
