<div class="card">
    <h1 class="text-center">ANIME</h1>
    <p-inputGroup>
        <input
            type="text"
            pInputText
            placeholder="Scrivi il titolo di un Anime"
            id="searchInput"
            [(ngModel)]="search"
            pAutoFocus
            [autofocus]="true"
        />
        <button
            type="button"
            pButton
            icon="pi pi-search"
            (click)="searchAnime()"
        ></button>
    </p-inputGroup>

    <p-table
        [value]="animeList"
        [tableStyle]="{ 'min-width': '60rem' }"
        *ngIf="animeList.length"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Results
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Title Japanese</th>
                <th>Episodes</th>
                <th>Rating</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-anime>
            <tr
                (click)="animeDetail(anime.id)"
                style="cursor: pointer"
                class="transition-colors transition-duration-500 bg-none hover:bg-primary"
            >
                <td>
                    <img
                        [src]="anime.images.jpg.small_image_url"
                        width="50"
                        class="shadow-4"
                    />
                </td>
                <td>{{ anime.title }}</td>
                <td>{{ anime.title_japanese }}</td>
                <td>{{ anime.episodes }}</td>
                <td>{{ anime.score }}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-scrollTop
        target="window"
        styleClass="custom-scrolltop"
        [threshold]="100"
        icon="pi pi-arrow-up"
    ></p-scrollTop>
    <div class="flex gap-8" style="padding-left: 500px; padding-top: 200px">
        <div>
            <img
                style="width: 100px"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/0db12a70971545.5bb5200aa97fe.gif"
                alt=""
            />
        </div>
        <div>
            <img
                style="width: 100px"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/c2f58970971545.5bb5200aa8589.gif"
                alt=""
            />
        </div>
        <div>
            <img
                style="width: 100px"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/fde25170971545.5bb5200aa934d.gif"
                alt=""
            />
        </div>
        <div>
            <img
                style="width: 100px"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/6ccd2d70971545.5bb5200aaa3ad.gif"
                alt=""
            />
        </div>
        <div>
            <img
                style="width: 100px"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/122ffc70971545.5bb5200aa8c48.gif"
                alt=""
            />
        </div>
    </div>
</div>
